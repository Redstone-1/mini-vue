<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="color: red">
    <p>a:{{ name }} b:{{ age }}</p>
    <p>{{ hobby }}</p>
  </div>
  <script src="/dist/mini-vue/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          name: "小明",
          age: 24,
          hobby: [[1, 2]],
        }
      },
      beforeCreate() {
        console.log('users>>>>>');
      },
      beforeMount() {
        console.log('this.$el>>>>>', this.$el);
      },
      mounted() {
        console.log('this.$el>>>>>', this.$el);
      }
    })

    vm.$nextTick(() => {
      console.log('vm.$el.innerHTML>>>>>', vm.$el.innerHTML);
    })
    vm.name = '小红'
    // 下面的代码涉及异步更新
    vm.hobby[0].push(4);
    vm.hobby[0].push(4);
    vm.hobby[0].push(4);
    vm.hobby[0].push(4);

  </script>
</body>
</html>
